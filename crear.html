<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Añadir Registro - Panel Administrativo</title>
  <link rel="stylesheet" href="css/admin.css">
</head>
<body>
  <header>Luz de Lucián — Panel Administrativo</header>

  <div class="container">
    <h2>Añadir Nuevo Producto</h2>
    <form>
      <label>Nombre del producto:</label>
      <input type="text" placeholder="Ej. Jabón de Lavanda">

      <label>Descripción:</label>
      <textarea placeholder="Breve descripción del producto..."></textarea>

      <label>Precio:</label>
      <input type="number" placeholder="0.00">

      <label>Categoría:</label>
      <select>
        <option>Jabones</option>
        <option>Velas</option>
        <option>Accesorios</option>
      </select>

      <label>Cantidad en inventario:</label>
      <input type="number" placeholder="Ej. 25">

      <button>Guardar Producto</button>
    </form>
  </div>
</body>
</html>

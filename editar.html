<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Registro - Panel Administrativo</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <header>Luz de Lucián — Panel Administrativo</header>

  <div class="container">
    <h2>Editar Producto</h2>
    <form>
      <label>ID del producto:</label>
      <input type="text" value="00123" readonly>

      <label>Nombre del producto:</label>
      <input type="text" value="Dulce de la Tierra">

      <label>Descripción:</label>
      <textarea>Un jabón nutritivo y aromático inspirado en el cacao caribeño. 
        Su espuma cremosa hidrata y protege la piel, mientras su fragancia natural evoca la calidez del chocolate.</textarea>

      <label>Precio:</label>
      <input type="number" value="8.00">

      <label>Categoría:</label>
      <select>
        <option selected>Jabones</option>
        <option>Velas</option>
        <option>Exfoliantes</option>
      </select>

      <button>Actualizar Producto</button>
    </form>
  </div>
</body>
</html>
